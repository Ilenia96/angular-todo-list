<div class="container">
  <app-list-item (newItemEvent)="addItem($event)" (removedUser)="removeItem($event)"></app-list-item>

  <ol class="list-group list-group-numbered">
    <li class="list-group-item list-group-item-primary" *ngFor="let item of items">
      <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
      {{item}}</li>
  </ol>
</div>
